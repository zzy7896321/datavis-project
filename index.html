<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Visualization Course Project - FDIC Failed Bank List</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"/>

    <link rel="stylesheet" href="css/styles.css"/>
    <script src="https://d3js.org/d3.v4.js"</script>
    <script src="js/d3-tip/index.js"></script>
    <script src="https://d3js.org/d3-color.v1.min.js"></script>
    <script src="https://d3js.org/d3-dispatch.v1.min.js"></script>
    <script src="https://d3js.org/d3-ease.v1.min.js"></script>
    <script src="https://d3js.org/d3-interpolate.v1.min.js"></script>
    <script src="https://d3js.org/d3-timer.v1.min.js"></script>
    <script src="https://d3js.org/d3-selection.v1.min.js"></script>
    <script src="https://d3js.org/d3-transition.v1.min.js"></script>
    <script src="https://d3js.org/d3-drag.v1.min.js"></script>
    <script src="https://d3js.org/d3-brush.v1.min.js"></script>
</head>

<body>

<div class="container">
<div class="row">
    <div class="col-xl">
        <h1>FDIC Failed Banks from Oct 2000 to Dec 2016</h1>
    </div>
</div>

<div class="row">
<div id="line-chart" class="col-md-8 col-xl-8">
    <div class="pull-left">
        <select id="dataset" onchange="changeData()">
            <option selected value="bank_amounts">bank amounts</option>
            <option value="Estimated Loss">estimated loss</option>
            <option value="Total Assets">total assets</option>
            <option value="Total Deposits">total deposits</option>
        </select>
    </div>
</div>

<div id="bar-chart" class="col-md-4 col-xl-4">
</div>
</div>

<div class="row">
<div id="map" class="col-md-8 col-xl-8">

</div>

<div id="bank-text-div" class="col-md-4 col-xl-4">
    <div id="bank-details">
    </div>
    <div class=form-group">
        <input class="form-control" type=search 
        placeholder="search for banks" id="search-box">
    </div>
    <div id="bank-list-div">
        <ul id="bank-list">
        </ul>
    </div>
</div>
</div>

</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>

<script src="js/bankList.js"></script>
<script src="js/map.js"></script>
<script src="js/barChart.js"></script>
<script src="js/lineChart.js"></script>
<script src="js/script.js"></script>

</body>
</html>
